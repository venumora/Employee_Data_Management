<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Data Management</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
	<header class="container">
		<div class="jumbotron"><h1>Employee Data Management</h1><h3>A Comprehensive Directory of Employee Billable Hours</h3></div>
	</header>


	<main role="main" class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Empployees</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
					</thead>
					<tbody id="listOfEmployees">
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Employee</h3>
			</div>
			<div class="panel-body">
				<form id="addEmployeeForm">
					<div class="input-group">
						<label for="empName">Employee Name</label>
						<input type="text" class="form-control" id="empName" placeholder="What is his name?">
					</div>
					<div class="input-group">
						<label for="empRole">Role</label>
						<input type="text" id="empRole" class="form-control" placeholder="What is he?">
					</div>
					<div class="input-group">
						<label for="empStartDate">Employee Start Date</label>
						<input type="date" id="empStartDate" class="form-control" placeholder="When did he start working? ">
					</div>
					<div class="input-group">
						<label for="empMonthlyRate">Monthly Rate</label>
						<input type="text" id="empMonthlyRate" class="form-control" placeholder="What will you be paying for him?">
					</div>
					<button role="submit" class="btn btn-primary" id="addEmployee">Submit</button>
					<button role="reset" class="btn btn-default" id="clearForm">Reset</button>
				</form>
			</div>
		</div>
	</main>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
